<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Horaire de priÃ¨re â€” Marseille</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--muted:#94a3b8;--glass:rgba(255,255,255,0.03)}
    html,body{height:100%;margin:0;font-family:Inter, system-ui, Arial, Helvetica, sans-serif;background:linear-gradient(180deg,#071022 0%, #071b2a 100%);color:#e6eef6}
    .wrap{max-width:880px;margin:36px auto;padding:20px}
    header{display:flex;align-items:center;gap:16px}
    h1{font-size:20px;margin:0}
    .card{background:var(--card);border-radius:12px;padding:18px;box-shadow:0 6px 18px rgba(2,6,23,0.6);}
    .times{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin-top:16px}
    .timebox{background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);padding:12px;border-radius:10px;text-align:center;position:relative;overflow:hidden;opacity:1;transition:all 1s ease}
    .timebox h3{margin:0;font-size:14px}
    .timebox strong{display:block;font-size:20px;margin-top:8px}
    .footer{margin-top:14px;color:var(--muted);font-size:13px;text-align:center}

    .timebox.current {
      background: linear-gradient(90deg, rgba(6,182,212,0.25), rgba(96,165,250,0.25));
      border: 1px solid rgba(6,182,212,0.6);
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(6,182,212,0.3);
      opacity:1;
    }
    .timebox.current h3 { color: #fff; font-weight: 600; transition: color 1s ease; }
    .timebox.current strong { color: #fff; text-shadow: 0 0 6px rgba(6,182,212,0.6); transition: color 1s ease, text-shadow 1s ease; }

    .progress-bar { position: absolute; bottom: 0; left: 0; height: 4px; background: var(--accent); width: 0%; transition: width 1s linear; }
    .countdown { margin-top: 6px; font-size: 13px; color: var(--accent); font-weight: 500; transition: all 1s ease; }

    .btn-adhan {margin-top:10px; padding:6px 12px; border:none; border-radius:6px; background:var(--accent); color:#fff; cursor:pointer; font-weight:500;}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="card" style="display:flex;align-items:center;gap:12px">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" aria-hidden>
          <path d="M12 2c1.1 0 2 .9 2 2v3h-4V4c0-1.1.9-2 2-2z" fill="#06b6d4"/>
          <path d="M6 10v6a6 6 0 0 0 12 0v-6h-2v6a4 4 0 0 1-8 0v-6H6z" fill="#60a5fa"/>
        </svg>
        <div>
          <h1>Horaires de priÃ¨re â€” Marseille</h1>
          <div style="color:var(--muted);font-size:13px">DonnÃ©es depuis lâ€™API Aladhan, mise Ã  jour automatique, notifications et Adhan.</div>
        </div>
      </div>
    </header>

    <div class="card" style="margin-top:14px">
      <button class="btn-adhan" id="enableAdhan">Activer l'Adhan</button>
      <div class="times" id="times"></div>
      <div class="footer">Source : Aladhan API â€” Position : Marseille, France ðŸ‡«ðŸ‡·</div>
    </div>
  </div>

  <audio id="adhanAudio" src="adhan.mp3" preload="auto"></audio>

  <script>
    const timesDiv = document.getElementById('times');
    const adhanAudio = document.getElementById('adhanAudio');
    let adhanEnabled = false;
    let lastTimings = null;
    const enableBtn = document.getElementById('enableAdhan');

    enableBtn.addEventListener('click', () => {
      adhanEnabled = true;
      enableBtn.disabled = true;
      enableBtn.textContent = "Adhan activÃ©";
      adhanAudio.play().then(() => adhanAudio.pause());
    });

    if ('Notification' in window && Notification.permission !== 'granted') {
      Notification.requestPermission();
    }

    let currentTimers = [];

    function playAdhan() {
      if (adhanEnabled) {
        adhanAudio.currentTime = 0;
        adhanAudio.play().catch(err => console.log('Erreur lecture Adhan:', err));
      }
    }

    function scheduleNotifications(timings, dateStr) {
      for (const t of currentTimers) clearTimeout(t);
      currentTimers = [];

      const now = new Date();
      for (const [name, timeStr] of Object.entries(timings)) {
        if (!['Fajr','Dhuhr','Asr','Maghrib','Isha'].includes(name)) continue;
        const [h, m] = timeStr.split(':').map(Number);
        const prayerTime = new Date(`${dateStr}T${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:00`);

        // Notification 10 min avant
        const notifyTime = new Date(prayerTime.getTime() - 10 * 60000);
        const delay = notifyTime - now;
        if (delay > 0) {
          const timer = setTimeout(() => {
            if (Notification.permission === 'granted') {
              new Notification(`ðŸ•Œ ${name}`, {body: `La priÃ¨re ${name} est dans 10 minutes.`});
            }
          }, delay);
          currentTimers.push(timer);
        }

        // Jouer Adhan Ã  l'heure exacte
        const playDelay = prayerTime - now;
        if (playDelay > 0) {
          const adhanTimer = setTimeout(playAdhan, playDelay);
          currentTimers.push(adhanTimer);
        }
      }
    }

    function highlightCurrentPrayer(timings) {
      const now = new Date();
      const prayerNames = ['Fajr','Sunrise','Dhuhr','Asr','Maghrib','Isha'];
      const parsed = prayerNames.map(name => {
        const [h, m] = timings[name].split(':').map(Number);
        const d = new Date();
        d.setHours(h, m, 0, 0);
        return { name, time: d };
      });

      let current = null;
      for (let i = 0; i < parsed.length - 1; i++) {
        if (now >= parsed[i].time && now < parsed[i + 1].time) {
          current = parsed[i].name;
          break;
        }
      }
      if (!current && now >= parsed[parsed.length - 1].time) current = 'Isha';
      if (!current && now < parsed[0].time) current = 'Fajr';

      document.querySelectorAll('.timebox').forEach(box => {
        const name = box.querySelector('h3').textContent;
        const progress = box.querySelector('.progress-bar');
        const countdown = box.querySelector('.countdown');
        if (name === current) {
          box.classList.add('current');
          if (progress && countdown) {
            const idx = prayerNames.indexOf(current);
            const start = parsed[idx].time;
            const next = parsed[idx + 1] ? parsed[idx + 1].time : new Date(start.getTime() + 8*60*60*1000);
            const total = next - start;
            const elapsed = now - start;
            const ratio = Math.min(1, Math.max(0, elapsed / total));
            progress.style.width = (ratio * 100) + '%';

            const remaining = Math.max(0, next - now);
            const hrs = Math.floor(remaining / 3600000);
            const mins = Math.floor((remaining % 3600000) / 60000);
            countdown.textContent = `Prochaine dans ${hrs > 0 ? hrs + 'h ' : ''}${mins}min`;
          }
        } else {
          box.classList.remove('current');
          if (progress) progress.style.width = '0%';
          if (countdown) countdown.textContent = '';
        }
      });
    }

    async function fetchMarseilleTimes() {
      const lat = 43.2965;
      const lng = 5.3698;
      const date = new Date().toISOString().split('T')[0];
      const params = new URLSearchParams({latitude:lat, longitude:lng, method:2, date:date, timezonestring:Intl.DateTimeFormat().resolvedOptions().timeZone});
      const url = 'https://api.aladhan.com/v1/timings?' + params.toString();

      timesDiv.innerHTML = '<div style="grid-column:1/-1;text-align:center;padding:12px;color:var(--muted)">Chargementâ€¦</div>';
      try {
        const res = await fetch(url);
        const data = await res.json();
        if(data.code !== 200) throw new Error(data.status);
        const t = data.data.timings;
        lastTimings = t;
        const order = ['Fajr','Sunrise','Dhuhr','Asr','Maghrib','Isha'];
        timesDiv.innerHTML = '';
        for(const key of order){
          const box = document.createElement('div');
          box.className = 'timebox';
          box.innerHTML = `<h3>${key}</h3><strong>${t[key].split(' ')[0]}</strong><div class='countdown'></div><div class='progress-bar'></div>`;
          timesDiv.appendChild(box);
        }
        const info = document.createElement('div');
        info.style.gridColumn = '1/-1';
        info.style.marginTop = '10px';
        info.style.color = 'var(--muted)';
        info.textContent = `Fuseau : ${data.data.meta.timezone}`;
        timesDiv.appendChild(info);

        highlightCurrentPrayer(t);
        scheduleNotifications(t, date);
      } catch(e) {
        timesDiv.innerHTML = `<div style='grid-column:1/-1;text-align:center;color:#f87171;padding:12px'>Erreur : ${e.message}</div>`;
      }
    }

    fetchMarseilleTimes();
    setInterval(fetchMarseilleTimes, 600000);
    setInterval(() => { if(lastTimings) highlightCurrentPrayer(lastTimings); }, 1000);
  </script>
</body>
</html>
